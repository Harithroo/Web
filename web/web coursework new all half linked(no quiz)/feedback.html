                <div class="firstcon1">
                    <form name="feed" onsubmit="return validateFeed()" method="post">
                        <fieldset>
                            <legend>FEEDBACK FORM</legend>
                            <label>NAME</label><br><br>
                            <input type="text" id="fname" placeholder="first name" name = "fname" >
                            <input type="text" id="lname" placeholder="last name" name = "lname" ><br><br>
                            
                            <label>E-MAIL</label><br><br>
                            <input type="text" id="email" placeholder="myname@example.com" name = "email" ><br><br>

                            <label>ADDRESS</label><br><br>
                            <input type="text" id="Address" placeholder="Address" name = "address" ><br><br>

                            <label>COMMENTS</label><br><br>
                            <textarea id="comments" name="comments" placeholder="Your comments on the website"></textarea><br><br>

                            <label>How would you like to rate this website?</label><br><br>
                            <input type="radio" class="radio" name = "select" value = "Excellent">Excellent [:D]<br><br>
                            <input type="radio" class="radio" name = "select" value = "Good">Good [:)]<br><br>
                            <input type="radio" class="radio" name = "select" value = "Bad">Bad [:()]<br><br>
                            <input type="radio" class="radio" name = "select" value = "VeryBad">Verybad[:'(]<br><br>

                            <button type="submit" class = "submit" name = "submit">Submit</button>
                            <button type="reset" class="reset" name = "reset">Reset</button>

                        </fieldset>
                    </form>
